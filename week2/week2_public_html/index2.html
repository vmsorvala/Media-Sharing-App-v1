<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/style2.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>List of cats</h1>
    <ul>
        <!-- js creates list here -->
    </ul>
    <hr>
    <div class="forms">
        <div class="form-wrapper">
            <h3>Add user</h3>
            <form action="http://localhost:3000/user" method="post" class="light-border" id="addUserForm" novalidate >
                <input class="light-border" type="text" name="name" pattern=".{3,}" placeholder="Name" required novalidate >
                <input class="light-border" type="email" name="email" placeholder="email" required novalidate>
                <input class="light-border" type="password" name="passwd" pattern="(?=.*[A-Z]).{8,}" placeholder="Password" required novalidate>
                <button class="light-border" type="submit">Save</button>
            </form>
        </div>

        <div class="form-wrapper">
            <h3>Add cat</h3>
            <form action="http://localhost:3000/cat"
                  method="post"
                  class="light-border"
                  enctype="multipart/form-data"
                  id="addCatForm"  novalidate>
                <input class="light-border" type="text" name="name" placeholder="Name" required novalidate>
                <input class="light-border" type="number" name="age" placeholder="Age" required novalidate>
                <input class="light-border" type="number" step="0.1" name="weight" placeholder="Weight" required novalidate>
                <select class="light-border add-owner" name="owner" required novalidate>
                    <option value="">Select owner</option>
                </select>
                <input class="light-border" type="file" name="cat" accept="image/*" placeholder="Choose file" novalidate>
                <button class="light-border" type="submit">Upload</button>
            </form>
        </div>

        <div class="form-wrapper">
            <h3>Modify cat</h3>
            <form action="http://localhost:3000/cat" id="modCatForm" class="light-border" novalidate>
                <input class="light-border" type="text" name="name" placeholder="Name" required novalidate>
                <input class="light-border" type="number" name="age" placeholder="Age" required novalidate>
                <input class="light-border" type="number" step="0.1" name="weight" placeholder="Weight" required novalidate>
                <select class="light-border add-owner" name="owner" required novalidate>
                    <option value="">Select owner</option>
                </select>
                <input type="hidden" name="id">
                <button class="light-border" type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>
<script src="./js/serialize.js"></script>
<script src="./js/main2.js"></script>
</body>
</html>
